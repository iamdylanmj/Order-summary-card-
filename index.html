<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    
  </style> -->
</head>
<body>
  <!-- main container -->
  <main class="main-cont">
    <!-- main images -->
    <figure class="main-cont__img"></figure>

    <!-- description section -->
    <section class="main-cont__desc">
      <h1 class="main-cont__desc-h">Order Summary</h1>
      <p class="main-cont__desc-p">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>

      <!-- price plan section -->
      <div class="main-cont__desc-price">
        <!-- price plans -->
        <div class="main-cont__desc-price-plan">
          <!-- image icon -->
          <figure class="main-cont__desc-price-plan-icon"></figure>
        
          <!-- <p>Annual Plan</p>
          <span>$59.99/year</span> -->
          <p>
            Annual Plan
            <span>$59.99/year</span>
          </p>  
        </div>
        
        <!-- change link -->
        <div class="main-cont__desc-price-link">
          <a href="#">Change</a>
        </div>

      </div>

      <!-- proceed payment button  -->
      <button class="main-cont__desc-btn">Proceed to Payment</button>

      <!-- cancle button -->
      <p class="main-cont__desc-cancel">Cancel Order</p>
    </section>
  </main>
  



  <!-- developer information section -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dilan M Jayawardena</a>.
  </div>
</body>
</html>
